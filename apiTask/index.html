<body>
    <div class="container">
<div class="row">
    <div class="col-6">
            <form return:false>
                <label for="fname">First Name </label>
                <input type="text" id="fname">
                
                <br>
                <label for="secname">Last Name </label>
                <input type="text" id="secname">
                <br>
                
                <label for="age"> Age </label>
                <br>
                <input type="number" id="age">


                <br>
    
                 
               <label for="gender"> Gender </label><br>
               <input type="text" id="gender">
               <br>
     
                <label for="mobile"> Mobile No  </label>
                <input type="number" id="mobile">
                <br>
                 
     <label for="Email"> Email </label><br>
     <input type="text" id="email">

     <input id="submit"  value="Submit" onclick="postData()"  class="btn btn-primary" >
     <input id="update"  value="Update" onclick="putData()"  class="btn btn-primary" style="display: none;" >

        </form>
    </div>
    <div class="col-6">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Email</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="tbody">
               
              </tbody>
          </table>
    </div>
</div>


      </div>
